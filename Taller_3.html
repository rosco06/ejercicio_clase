        <button type="button" class="btn btn-outline-secondary btn-lg btn-block" onClick="añadir()">AÑADIR PUNTOS </button> <br>

<!-------------------Acaba------------------------>
<script>
	
	
	var basemaps = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
		{
			maxZoom: 22,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
        
    var Grayscale = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', 
		{
			maxZoom: 22,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
        
    var Satelite =  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 22,
	    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });

	var Comunas = L.tileLayer.wms('http://idesc.cali.gov.co:8081/geoserver/wms?service=WMS&version=1.1.0', 
	{
		layers: 'idesc:mc_comunas',
		format: 'image/png',
		transparent: true
	});
    
    var Barrios = L.tileLayer.wms('http://idesc.cali.gov.co:8081/geoserver/wms?service=WMS&version=1.1.0', 
	{
		layers: 'idesc:mc_barrios',
		attribution: 'Creditos de la capa',
		format: 'image/png',
		transparent: true
	});
    
   var manzanas = L.tileLayer.wms('http://idesc.cali.gov.co:8081/geoserver/wms?service=WMS&version=1.1.0', 
	{
		layers: 'catastro:cat_manzanas',
		attribution: 'Creditos de la capa',
		format: 'image/png',
		transparent: true
	});

	var estrato = L.tileLayer.wms('http://idesc.cali.gov.co:8081/geoserver/wms?service=WMS&version=1.1.0', 
	{
		layers: 'idesc:est_estrato_social_lado_manzana',
		attribution: 'Creditos de la capa',
		format: 'image/png',
		transparent: true
	});

	var ciclovia = L.tileLayer.wms('http://idesc.cali.gov.co:8081/geoserver/wms?service=WMS&version=1.1.0', 
	{
		layers: '	movilidad:mt_tt_red_cicloinfraestructura',
		attribution: 'Creditos de la capa',
		format: 'image/png',
		transparent: true
	});

    var groupedOverlays = {
		"Comunas": Comunas,
        "Barrios": Barrios,
        "Manzanas": manzanas,
		"Estrato": estrato,
        "ciclovia": ciclovia     
	};
	var Mapas={
        "Mapa Base": basemaps,
        "Escala de Grises": Grayscale,
        "Imagen Satelital": Satelite
    };
   var corner1 = L.latLng(3.457902778, -76.48720833),
       corner2 = L.latLng(3.433805556, -76.51918333),
        bounds = L.latLngBounds(corner1, corner2);

	var mymap = L.map('mapid',
	{
		minZoom: 10,
        maxZoom: 20,
        maxBounds: bounds,
        maxBoundsViscosity: 1.0   
	}).setView([3.445577778,-76.503375], 15).setMinZoom(14);
	
    L.control.scale({position:'bottomleft'}).addTo(mymap);
  

    
    var leyenda = L.control.layers(Mapas,groupedOverlays).addTo(mymap);
    basemaps.addTo(mymap);
	Comunas.addTo(mymap);

    L.latlngGraticule({
                showLabel: true,
                opacity:1,
                color: 'black',
                zoomInterval: [
                    {start: 10, end: 13, interval: 10},
                    {start: 14, end: 20, interval: 0.01}
                ]
            }).addTo(mymap);

    L.control.locate({
        icon:'fa fa-location-arrow',
        iconLoading: 'fa fa-spinner fa-spin',
        setView:'true',
        flyto:'true',
        drawCircle:'false',
        showCompass:'true',
        drawMarker:'false',
        keepCurrentZoomLevel:'false',
        locateOptions: {enableHighAccuracy: true},strings: {
        title: "Muestrame donde estoy!!!"
        },}
        ).addTo(mymap);

	new L.Control.GeoSearch({ searchLabel:'Direccion deseada. Ej: Cra 11 # 62',provider: new L.GeoSearch.Provider.Esri()}).addTo(mymap);

	function onEachFeature(feature, layer) {
    if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.popupContent);
    }}

	var geojsonFeature = [{
    "type": "Feature",
	"properties": {
        "popupContent": "1"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -76.503375,3.445577778]
    }
	}, {
    "type": "Feature",
    "properties": {
        "popupContent": "2"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -76.509754,3.445577778]
    }
	}, {
    "type": "Feature",
    "properties": {
        "popupContent": "3"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -76.508354,3.445897778]
    }
	},{
    "type": "Feature",
    "properties": {
        "popupContent": "4"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -76.508635,3.44486352]
    }
	},{
    "type": "Feature",
    "properties": {
        "popupContent": "5"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -76.5049867,3.44423874]
    }
	},{
    "type": "Feature",
    "properties": {
        "popupContent": "6"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -76.5065987,3.4497864523]
    }
	},{
    "type": "Feature",
    "properties": {
        "popupContent": "7"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -76.5123659,3.4542789]
    }
	},{
    "type": "Feature",
    "properties": {
        "popupContent": "8"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -76.5103659,3.4522789]
    }
	},{
    "type": "Feature",
    "properties": {
        "popupContent": "9"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -76.5073659,3.4482789]
    }
	},{
    "type": "Feature",
    "properties": {
        "popupContent": "10"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -76.5173659,3.4422789]
    }
	}];		
	
	var marck = L.icon({
				iconUrl: 'iconos/restaurante.png',
				iconSize:     [37, 37],
				iconAnchor:   [13, 27],
				popupAnchor:  [-5,-20] 
			});
	var estilo = 
		{
			radius: 7,
			fillColor: "yellow",
			color: "black",
			weight: 1,
			opacity: 1,
			fillOpacity: 1,
		};			
	var marcador = L.geoJSON(geojsonFeature,{pointToLayer:function(feature, latlng) 
	{return L.circleMarker(latlng, estilo)},onEachFeature: onEachFeature});
	var marcador1 = L.geoJSON(geojsonFeature, {pointToLayer: function (feature, latlng) 
	{return L.marker(latlng, {icon: marck})},onEachFeature: onEachFeature});
    
	function añadir() 
		{
		mymap.removeLayer(marcador1);
		marcador.addTo(mymap);
	  	};	
		
	function editar() 
		{
		mymap.removeLayer(marcador);
		marcador1.addTo(mymap);		
	  	};
    
    L.easyButton('<img src="buscar.png"  align="absmiddle" height="16px" >', function() 
		{
		
            var marcador = L.marker([3.44973333,-76.49114444]);
            marcador.bindPopup("Esta es tu casa!!!").openPopup();  
			var magnifyingGlass = L.magnifyingGlass({
			layers: [ marcador, Satelite ]
            });
			mymap.addLayer(magnifyingGlass);

	  	},'Zoom a diferente mapa').addTo(mymap);	
    
    L.easyButton('<img src="arrow.png"  align="absmiddle" height="16px" >', function() 
	{
	
		var data = [{"from":[-76.49114444,3.44973333],"to":[-76.50758056,3.453847222],"labels":["CASA","PARQUE DE LA CAÑA"],"color":"#ff3a31"}];
			
		 data = data.map(item => { return {...item, value: parseInt(100)}});

		 var migrationLayer = new L.migrationLayer({
				map: mymap,
				data: data,
				pulseRadius:20,
				pulseBorderWidth:3,
				arcWidth:1,
				arcLabel:true,
				arcLabelFont:'15px sans-serif',
				maxWidth:10
				}
		);
		migrationLayer.addTo(mymap);

	}, 'From-To').addTo(mymap);
	
	function mapa_calor() 
		{	
		
		var heat = L.heatLayer([[marcador._layers[106]._latlng.lat,marcador._layers[106]._latlng.lng,10]],{radius: 25}).addTo(mymap);
		
		for (var i = 108; i<117; i++){

		heat.addLatLng([marcador._layers[i]._latlng.lat,marcador._layers[i]._latlng.lng,10],{radius: 25});

        };};
    console.log(marcador);
    L.control.betterscale({position:'bottomright'}).addTo(mymap);
</script>

<script src="js/jquery-3.5.1.slim.min.js"> </script>
